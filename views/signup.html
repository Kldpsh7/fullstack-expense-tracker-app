<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <div class="page-heading">
        <form action="/user/signup" method="POST" class="signup-form">
            <label  class="label" for="Name">Your Name</label>
            <input type="text" class="name-input" id="Name" name="Name" required>
            <label for="Email" class="label">Email</label>
            <input name="Email" id="Email" type="email" class="email-input" required>
            <label for="Password" class="label">Password</label>
            <input id="Password" name="Password" type="password" class="password-input" required>
            <button type="submit" class="signup-button">Sign-Up</button>
        </form>
    </div>
</body>
</html>
